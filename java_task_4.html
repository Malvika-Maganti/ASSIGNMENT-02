<!DOCTYPE html>
<html>
  <head>
    <title>J_Task_4</title>
  </head>
  <body>
    <h1>Date and Time</h1>

    <button id="showDateButton">Show Date</button>
    <p id="dateDisplay"></p>

    <button id="showTimeButton">Show Time</button>
    <p id="timeDisplay"></p>

    <script>
      const dateDisplay = document.getElementById("dateDisplay");
      const timeDisplay = document.getElementById("timeDisplay");

      document
        .getElementById("showDateButton")
        .addEventListener("click", function () {
          const currentDate = new Date();
          const options = { year: "numeric", month: "long", day: "numeric" };
          const formattedDate = currentDate.toLocaleDateString(
            "en-US",
            options
          );
          dateDisplay.textContent = `Current Date: ${formattedDate}`;
        });

      document
        .getElementById("showTimeButton")
        .addEventListener("click", function () {
          const currentDate = new Date();
          const formattedTime = currentDate.toString();
          timeDisplay.textContent = `Current Time: ${formattedTime}`;
        });
    </script>
  </body>
</html>
